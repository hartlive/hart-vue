version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
         # 安装AWS CDK（确保流水线环境有CDK）
        - npm install -g aws-cdk
        # 执行CDK引导（使用流水线当前账号和区域）
        - cdk bootstrap aws://898545663137/eu-central-1 --debug
        - AWS_ACCOUNT_ID=898545663137 AWS_REGION=eu-central-1 npx ampx pipeline-deploy --branch main --app-id d3lwd5rbwa7pil
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
