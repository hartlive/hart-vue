version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
         # 安装AWS CDK（确保流水线环境有CDK）
        - npm install -g aws-cdk
        # 执行CDK引导（使用流水线当前账号和区域）
        - cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
